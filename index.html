</head>
<body class="bg-gray-100" onload="changeLanguage('es')">
    
    <!-- Selector de Idioma -->
    <div class="text-right p-4">

    <section class="py-16 container mx-auto px-6 text-center">
        <h3 class="text-3xl font-bold mb-10" data-translate="why_choose"></h3>

            <div class="bg-white p-6 rounded shadow">

            <div class="bg-white p-6 rounded shadow border-2 border-blue-600">

        <div class="mt-12">
